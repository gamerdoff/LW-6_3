<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID WEBPAGE R-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">GRID WEBPAGE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Головна сторінка</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h2 class="text-center">Реєстраційна форма</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" required>
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Прізвище</label>
            <input type="text" class="form-control" id="surname" required>
            <div class="error-message" id="surnameError"></div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Місто</label>
            <input type="text" class="form-control" id="city" required>
            <div class="error-message" id="cityError"></div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Країна</label>
            <input type="text" class="form-control" id="country" required>
            <div class="error-message" id="countryError"></div>
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label">Поштовий індекс</label>
            <input type="text" class="form-control" id="postalCode" required>
            <div class="error-message" id="postalCodeError"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон (формат: xxx-xx-xx)</label>
            <input type="text" class="form-control" id="phone" required>
            <div class="error-message" id="phoneError"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
            <div class="error-message" id="emailError"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        let isValid = true;
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const city = document.getElementById('city').value;
        const country = document.getElementById('country').value;
        const postalCode = document.getElementById('postalCode').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;

        const nameRegex = /^[a-zA-Zа-яА-ЯіІїЇєЄ']{2,}$/;
        const surnameRegex = /^[a-zA-Zа-яА-ЯіІїЇєЄ']{2,}$/;
        const cityRegex = /^[a-zA-Zа-яА-ЯіІїЇєЄ' ]+$/;
        const countryRegex = /^[a-zA-Zа-яА-ЯіІїЇєЄ' ]+$/;
        const postalCodeRegex = /^\d{5}$/;
        const phoneRegex = /^\d{3}-\d{2}-\d{2}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!nameRegex.test(name)) {
            isValid = false;
            document.getElementById('nameError').innerText = 'Ім\'я повинно містити тільки літери.';
        } else {
            document.getElementById('nameError').innerText = '';
        }

        if (!surnameRegex.test(surname)) {
            isValid = false;
            document.getElementById('surnameError').innerText = 'Прізвище повинно містити тільки літери.';
        } else {
            document.getElementById('surnameError').innerText = '';
        }

        if (!cityRegex.test(city)) {
            isValid = false;
            document.getElementById('cityError').innerText = 'Місто повинно містити тільки літери і пробіли.';
        } else {
            document.getElementById('cityError').innerText = '';
        }

        if (!countryRegex.test(country)) {
            isValid = false;
            document.getElementById('countryError').innerText = 'Країна повинна містити тільки літери і пробіли.';
        } else {
            document.getElementById('countryError').innerText = '';
        }

        if (!postalCodeRegex.test(postalCode)) {
            isValid = false;
            document.getElementById('postalCodeError').innerText = 'Поштовий індекс повинен містити 5 цифр.';
        } else {
            document.getElementById('postalCodeError').innerText = '';
        }

        if (!phoneRegex.test(phone)) {
            isValid = false;
            document.getElementById('phoneError').innerText = 'Телефон повинен бути у форматі xxx-xx-xx.';
        } else {
            document.getElementById('phoneError').innerText = '';
        }

        if (!emailRegex.test(email)) {
            isValid = false;
            document.getElementById('emailError').innerText = 'Невірний формат e-mail.';
        } else {
            document.getElementById('emailError').innerText = '';
        }

        if (isValid) {
            window.location.href = 'index.html';
        }
        if (isValid) {
        alert('Ви успішно зареєструвались!');
        window.location.href = 'index.html'; // Перенаправлення на головну сторінку
}
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
